<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.prompt</title>
</head>
<body>
    <script>
        var number;
        
        number = prompt("Qual é a sua idade?") 
        number = parseFloat(number)

        document.write("Você tem ", number + " anos de idade.")

    </script>
</body>
</html>
